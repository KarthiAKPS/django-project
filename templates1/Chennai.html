{% load static %} {% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/bootstrap4/bootstrap.min.css' %}"
    />
    <link
      href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/main_styles.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/responsive.css' %}"
    />
  </head>
  <body bgcolor="pink">
    <div class="destinations" id="destinations">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <div class="section_subtitle">simply amazing places</div>
            <div class="section_title">
              <h2>{{dest.name}}</h2>
            </div>
          </div>
        </div>
        <div class="row destinations_row">
          <div class="col">
            <div class="destinations_container item_grid">
              {% for dest in deslist %} {% if dest.name == 'Chennai' %}
              <!-- Destination -->
              <div class="destination item">
                <div class="destination_image">
                  <img src="{{dest.img.url}}" alt="" />

                  {% if dest.offer %}
                  <div class="spec_offer text-center">
                    <a href="#">Special Offer</a>
                  </div>
                  {% endif %}
                </div>
                <div class="destination_content">
                  <div class="destination_title">
                    <a href="/destinations/">{{dest.name}}</a>
                  </div>
                  <div class="destination_subtitle">
                    <p>{{dest.description}}</p>
                  </div>
                  <div class="destination_price">From ${{dest.price}}</div>
                </div>
              </div>
              {% endif %} {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
